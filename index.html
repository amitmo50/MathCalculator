<!DOCTYPE html>
<html>
    <head>
	    <title>MathCalculator</title>
	    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
	    <script type="text/javascript" src="vendor/jquery-3.0.0.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <style>
    	body{
    		background-image: url("https://pixabay.com/static/uploads/photo/2016/01/06/09/03/bokeh-1123768_960_720.jpg");
    		background-attachment: fixed;
    		background-size: 100%;
    	}
    </style>
    <body>
    <div class="main-title">MathCalculator</div>
    <div calss="main-content"></div>
       <div class="result-container">
       	  <input placeholder="Enter The Numbers" id="result" type="text" name="result">
       </div>
       <div class="controls-container">
       	  <div id="divide-button" class="control-button">/</div>
       	  <div id="multiple-button" class="control-button">*</div>
       	  <div id="minus-button" class="control-button">-</div>
       	  <div id="plus-button" class="control-button">+</div>
       	  <div id="result-button" class="control-button">=</div>
       </div>
       <div class="numbers-container">
       	  <div id="1-button" class="number-button" data-value="1">1</div>
       	  <div id="2-button" class="number-button" data-value="2">2</div>
       	  <div id="3-button" class="number-button" data-value="3">3</div>
       	  <div id="4-button" class="number-button" data-value="4">4</div>
       	  <div id="5-button" class="number-button" data-value="5">5</div>
       	  <div id="6-button" class="number-button" data-value="6">6</div>
       	  <div id="7-button" class="number-button" data-value="7">7</div>
       	  <div id="8-button" class="number-button" data-value="8">8</div>
       	  <div id="9-button" class="number-button" data-value="9">9</div>
       	  <div id="0-button" class="number-button" data-value="0">0</div>
       	  <div id="point-button" class="number-button">.</div>
       	  <div class="delete-button">AC</div>
       </div>
     </body>
</html>
